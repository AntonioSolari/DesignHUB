<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="sry.css">
  <style>
  @font-face {
 font-family:"Avenir Next";
 src: url("../AvenirNext-Regular.otf");
}

@font-face {
 font-family: "Avenir Next";
 src: url("../AvenirNext-Bold.otf");
 font-weight: bold;
}
@font-face {
font-family: "Gotham";
src: url("../Gotham Book Regular.otf");
}

<body>
  <header>
    <img class="logo "src="logoColor.svg">

    <div class="thanku box">

      <p class="text">Unesite vašu email adresu da bi se odjavili s naše liste mailova: </p>

        <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" placeholder="Enter your email address">

    </div>
  </section>
  <div class="unsub">
    <a href="http://localhost:8080/page/file.html"><img class="arrowGo" src="../arrowGoColor.svg" ><span class="seeMore-text">Back home</span></a>
  </div>
  <footer>

  </footer>
